<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Boxes</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="bogo-section">
    <h1>YAY! It's BOGO</h1>

    <!-- Top Box -->
    <article class="box" id="box1">
      <label>
        <input type="radio" name="unit" class="radio" />
        <span>1 Unit</span>
        <span class="discount">10% Off</span>
      </label>
      <div class="price">$10.00 USD <del>$24.00 USD</del></div>
      <div class="options">
        <div class="option-row">
          <label for="size1">#1 Size:</label>
          <select id="size1">
            <option>S</option>
            <option>M</option>
            <option>L</option>
          </select>
          <label for="color1">Color:</label>
          <select id="color1">
            <option>Black</option>
            <option>Red</option>
            <option>Blue</option>
          </select>
        </div>
        <div class="option-row">
          <label for="size2">#2 Size:</label>
          <select id="size2">
            <option>S</option>
            <option>M</option>
            <option>L</option>
          </select>
          <label for="color2">Color:</label>
          <select id="color2">
            <option>Black</option>
            <option>Red</option>
            <option>Blue</option>
          </select>
        </div>
      </div>
    </article>

    <!-- Middle Box -->
    <article class="box " id="box2">
      <label>
        <input type="radio" name="unit" class="radio" checked />
        <span>2 Units</span>
        <span class="discount">20% Off</span>
        <span class="badge">Most Popular</span>
      </label>
      <div class="price">$18.00 USD <del>$24.00 USD</del></div>
      <div class="options">
        <div class="option-row">
          <label for="size1">#1 Size:</label>
          <select id="size1">
            <option>S</option>
            <option>M</option>
            <option>L</option>
          </select>
          <label for="color1">Color:</label>
          <select id="color1">
            <option>Black</option>
            <option>Red</option>
            <option>Blue</option>
          </select>
        </div>
        <div class="option-row">
          <label for="size2">#2 Size:</label>
          <select id="size2">
            <option>S</option>
            <option>M</option>
            <option>L</option>
          </select>
          <label for="color2">Color:</label>
          <select id="color2">
            <option>Black</option>
            <option>Red</option>
            <option>Blue</option>
          </select>
        </div>
      </div>
    </article>

    <!-- Bottom Box -->
    <article class="box" id="box3">
      <label>
        <input type="radio" name="unit" class="radio" />
        <span>3 Units</span>
        <span class="discount">30% Off</span>
      </label>
      <div class="price">$24.00 USD <del>$24.00 USD</del></div>
      <div class="options">
        <div class="option-row">
          <label for="size1">#1 Size:</label>
          <select id="size1">
            <option>S</option>
            <option>M</option>
            <option>L</option>
          </select>
          <label for="color1">Color:</label>
          <select id="color1">
            <option>Black</option>
            <option>Red</option>
            <option>Blue</option>
          </select>
        </div>
        <div class="option-row">
          <label for="size2">#2 Size:</label>
          <select id="size2">
            <option>S</option>
            <option>M</option>
            <option>L</option>
          </select>
          <label for="color2">Color:</label>
          <select id="color2">
            <option>Black</option>
            <option>Red</option>
            <option>Blue</option>
          </select>
        </div>
      </div>
    </article>
    <div class="footer">
      <div class="summary">
        <div class="free-delivery">Free Delivery</div>
        <div class="total">Total: <strong>$18.00 USD</strong></div>
      </div>
      <div class="button-wrapper">
      <button class="add-to-cart">+ Add to Cart</button>
      <span class="powered-by">@Powered by Pumber</span>
    </div>
    </div>
  </section>
  <script src="script.js"></script>
  </body>
</html>
